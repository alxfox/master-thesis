blackout:
  lidar: 0.2
  camera: 0.2

# find_unused_parameters: true

model:
  freeze_state:
    camera: false
    lidar: false
  fuser:
    type: ConvFuser
    in_channels: [80, 256]
    out_channels: 256

load_from: ["data/pretrained/camera-only-det.pth", "data/runs/centerhead_lidar_baseline/run-e50d2cdf-a07c0f6a/epoch_20.pth"]

lr_config:
  policy: CosineAnnealing
  warmup: linear
  warmup_iters: 500
  warmup_ratio: 0.33333333
  min_lr_ratio: 1.0e-3